<!DOCTYPE html>
<html>
<head>
	<title>My Insta</title>
	<link rel="stylesheet" type="text/css" href="normalize.css/normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
<header>
	<div class="topbar">
		<span type="button" class="plus"><i class="fa fa-plus-circle"></i></span>
	</div>
	<form>
		<div class="inputs">
			<input type="text" placeholder="Image URL" class="fields" id="imgUrl">
			<p id="imgErr"></p>
			<textarea type="text" placeholder="Image Caption" class="fields" id="imgCaption"></textarea>
			<p id="capErr"></p>
		</div>
		<span>
			<button type="submit" id="enter">
				<i class="fa fa-picture-o fa-2x"></i>
				ADD IMAGE
			</button>
		</span>
		<span>
			<button type="button" id="stop">CANCEL</button>
		</span>
	</form>
</header>
<section id="container">
	Please Login or Create a Username and Password -
	<input type"text" id="un" placeholder="Username"></input>
	<input type="password" id="pw" placeholder="Password"></input>
	<button type="button" id="logIn">Login</button>
	<button type="button" id="register">Register</button>
</section>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
